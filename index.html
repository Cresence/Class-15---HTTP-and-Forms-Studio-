<!doctype html>

<head>
	<meta charset="utf-8">
	<script>
		// TODO: create a handler
		function setSearchEngine(event) {
			// event.preventDefault();
			let engine = document.querySelector("input[name=engine]:checked");
			let actions = {
   				"google": "https://www.google.com/",
				"duckDuckGo": "https://duckduckgo.com/",
				"bing": "https://www.bing.com/",
				"ask:": "https://www.ask.com/"
			};
			if (!engine) {
				event.preventDefault();
				alert("Select a search engine first!");
			} else {
				let formInner = document.querySelector("#searchForm");
				formInner.setAttribute("action", actions[engine.value]);
				console.log(actions[engine.value]);
			}
		}
    window.addEventListener("load", function(){
		let formOuter = document.querySelector("#searchForm");
        // TODO: register the handler
		formOuter.addEventListener("submit", setSearchEngine);
		
    });
	</script>
</head>

<body>

	<form id="searchForm" method="get">
    <!-- TODO: add form elements -->
	<input type="text" name="q" />
	<label><input type="radio" name="engine" value="google" />Google</label>
	<label><input type="radio" name="engine" value="duckDuckGo" />DuckDuckGo</label>
	<label><input type="radio" name="engine" value="bing" />Bing</label>
	<label><input type="radio" name="engine" value="ask" />Ask</label>
	<button>Go!</button>
	</form>

</body
